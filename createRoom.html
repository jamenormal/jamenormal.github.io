    <div class="content">
    <form action="#">
        <label for="์name"><p>ชื่อ</p>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="name" placeholder="ใส่ชื่อของท่าน" required oninvalid="this.setCustomValidity('โปรดใส่ชื่อของท่าน')" oninput="setCustomValidity('')">
              </div>
        </label>
        <label for="minmax"><p>ยอดต่ำสุด-สูงสุด</p>
            <div class="input-group">
                <input type="number" aria-label="First name" class="form-control" placeholder="ยอดต่ำสุด" required oninvalid="this.setCustomValidity('โปรดใส่ยอดต่ำสุดของท่าน')" oninput="setCustomValidity('')">
                <input type="number" aria-label="Last name" class="form-control" placeholder="ยอดสูงสุด" required oninvalid="this.setCustomValidity('โปรดใส่ยอดสูงสุดของท่าน')" oninput="setCustomValidity('')">
                <div class="input-group-prepend">
                    <span class="input-group-text">THB</span>
                  </div>
              </div>
        </label>
        <input type="submit" name="" id="createRoom" value="สร้างห้อง" class="btn btn-primary">
    </form>
